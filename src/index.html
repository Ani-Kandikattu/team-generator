<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <title>Team Generator</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1 id="title">Team</h1>
      </div>
    </header>
    <div>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h2>Employee Name</h2>
            <h3>Manager</h3>
          </div>
          <div class="card-content">
            <p>ID:</p>
            <p>Email:</p>
            <p>Office Number:</p>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2>Employee Name</h2>
            <h3>Engineer</h3>
          </div>
          <div class="card-content">
            <p>ID:</p>
            <p>Email:</p>
            <p>Github:</p>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2>Employee Name</h2>
            <h3>Intern</h3>
          </div>
          <div class="card-content">
            <p>ID:</p>
            <p>Email:</p>
            <p>School:</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
